<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Preet</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <ul>
            <a href="../../index.html"><li>Home</li></a>
           <a href="contact.html"><li>Contact</li></a>
        </ul>
    </header>

    <section>
        <div class="form-submit">
            <h2 class="subtitle">Submit</h2>
            <form name="contact-svg" method="POST" 
            netlify-honeypot="bot-field"
            data-netlify="true">
                <input type="hidden" name="contact-svg" value="contact">

                <p class="hidden">
                    <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                  </p>
                <div class="form-row">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                    <input type="email" name="name" class="form-control" placeholder="Email" required>
                </div>
                <textarea name="message" rows="10" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send" class="btn">
            </form>
        </div>
        
    </section>

    <footer class="sub-pages-footer">
        <ul>
            <a href="https://twitter.com/cosmicvibes___"><li>Twitter</li></a>
            <a href="https://github.com/Preet-Sojitra"><li>Github</li></a>
            <a href="https://www.linkedin.com/in/preet-sojitra/"><li>Linkdin</li></a>
        </ul>
    </footer>
</body>
</html>
